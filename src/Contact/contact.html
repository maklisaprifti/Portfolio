<!DOCTYPE html>
<html>
  <head>
    <title>Maklisa Portfolio</title>
    <meta charset="UTF-8" />

    <script src="../index.js" type="module" defer></script>
    <script src="contact.js" type="module"></script>

    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body>
    <div id="app"></div>

    <header>
      <div class="container">
        <div class="section left">
          <img src="/images/logo.png" alt="Logo" class="logo" />
          <h1>Maklisa's Studio</h1>
        </div>

        <div class="header-inner">
          <!-- Hamburger button -->
          <button class="hamburger" aria-label="Open Menu">
            <span></span>
            <span></span>
            <span></span>
          </button>

          <nav class="nav" role="navigation" aria-label="Main navigation">
            <ul>
              <li><a href="/src/index.html" class="nav-link">Home</a></li>
              <li>
                <a href="/src/Portfolio/portfolio.html" class="nav-link"
                  >Portfolio</a
                >
              </li>
              <li>
                <a href="/src/About/about.html" class="nav-link">About Me</a>
              </li>
              <li>
                <a href="/src/Contact/contact.html" class="nav-link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <!-- PAGE HEADER -->
      <section class="contact-header">
        <h1>Get In Touch</h1>
        <p>
          Have a project in mind? Let's work together to create something
          amazing
        </p>
      </section>
      <div class="contact-container">
        <!-- LEFT COLUMN -->
        <div class="contact-left">
          <!-- CONTACT INFORMATION BOX -->
          <div class="contact-box">
            <h2>Contact Information</h2>
            <div class="contact-section">
              <p><strong>Email:</strong></p>
              <p>maklisa.prifti@gmail.com</p>
            </div>
            <div class="contact-section">
              <p><strong>Location:</strong></p>
              <p>Philadelphia, PA</p>
            </div>
          </div>

          <!-- FOLLOW ME BOX -->
          <div class="contact-box follow-me">
            <h2>Follow Me</h2>
            <div class="social-icons">
              <a href="https://github.com/tuk26019" target="_blank">
                <img src="/images/github.png" alt="GitHub" />
              </a>
              <a
                href="https://www.linkedin.com/in/maklisa-prifti"
                target="_blank"
              >
                <img src="/images/linkedin.jpg" alt="LinkedIn" />
              </a>
            </div>
          </div>
        </div>

        <!-- RIGHT COLUMN: FORM -->
        <div class="contact-right">
          <section class="formspree-container">
            <form
              id="contactForm"
              action="https://formspree.io/f/xrbvnnvy"
              method="POST"
            >
              <label>
                Your name:
                <input type="text" name="name" required />
              </label>

              <label>
                Your email:
                <input type="email" name="email" required />
              </label>

              <label>
                Your message:
                <textarea name="message" required></textarea>
              </label>

              <button type="submit">Send</button>
              <p id="formMessage"></p>
            </form>
          </section>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <p>
          Â© <span id="currentYear"></span> Maklisa's Studio | Designed by
          Maklisa Prifti
        </p>
        <div class="social-icons">
          <a href="https://www.linkedin.com/in/maklisa-prifti" target="_blank">
            <img id="linkedin" src="/images/linkedin.jpg" alt="LinkedIn" />
          </a>
          <a href="https://github.com/tuk26019" target="_blank">
            <img id="github" src="/images/github.png" alt="GitHub" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
